 <html>
  <head>
    <title>Make Your Note!</title>
	<link rel="stylesheet" type="text/css" href="update.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="update.js"></script>
	

 </head>


<!-- Search Form -->
 <body>
<div id="micDiv">
	<button id="start"><i class="fa fa-microphone" style="font-size:36px"></i>
	</button>
</div>

<div id="text">    
	  <div id="upButtons">
		  <button id="settings">
		  	<i class="fa fa-cog"></i>
		  </button>

		  <button id="reset">
		  	<i class="fa fa-backward"></i>
		  </button>
		  <button id="undo">
		  	<i class="fa fa-undo"></i>
		  </button>
		  <button id="redo">
		  	<i class="fa fa-repeat"></i>
		  </button>
	  </div>
	<textarea id="transcript" ></textarea>
</div>
<div id= "buttons">
					<button id="google" class="action-button">Google Search</button>
					<button id="update" class="action-button">Update Note</button>
					<button id="open"class="action-button">Open My Notes</button>
					<button id="copy" class="action-button" >Copy Note</button>

					
</div>


</body>
</html>
